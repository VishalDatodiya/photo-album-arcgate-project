{% extends 'photos/base.html' %}

{% block content %}



<div class="container">

    {% if page == 'login' %}

    <div class="card" style="width:18rem;">
        <h1>Login Page</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="">Enter your Username :</label>
            <br>
            <input type="text" name="username" /><br>
            <label for="">Enter your Password :</label><br>
            <input type="password" name="password" /><br><br>
            <button type="submit">Login</button>
        </form>
        <small>Haven't Signup yet?</small>
        <a href="{% url 'register' %}" class="btn btn-success btn-sm m-1">Signup</a>


        {% else %}
        <!-- user Registration -->

        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form><br>
        <small>Already Signup?</small>
        <a href="{% url 'login' %}" class="btn btn-success btn-sm m-1">Login</a>

    </div>
    {% endif %}
</div>

{% endblock %}
