{% extends 'photos/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card m-2">
                <div class="card-header">
                    <b> Category</b>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <form action="{% url 'gallery' %}" method="GET">
                            <input name="category" placeholder="Search for posts" />
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'gallery' %}">All</a>
                    </li>

                    {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'gallery' %}?category={{ category.name }}">{{ category.name }}</a>
                    </li>
                    {% endfor %}
                    <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm">Add Photo</a>

                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">


                {% include 'photos/feed_components.html' %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
