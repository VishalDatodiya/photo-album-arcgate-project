{% extends 'photos/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 450px;">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1 class="m-3">Update Form</h1>
                    {% for field in form %}
                    <div class="form_group">
                        <label for=""><b>{{ field.label }}</b></label>
                        <div class="m-1">{{ field }}</div>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success btn-sm m-1">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
