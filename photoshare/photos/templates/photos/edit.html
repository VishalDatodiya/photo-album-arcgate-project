{% extends 'photos/base.html' %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input class="form-control" type="text" name="description" value="{{ photo.description }}"></div>

                            <div class="form-group m-3">
                                <label>Upload Image</label>
                                <input class="form-control" type="file" name="image"></div>

                                <div class="form-group m-3">
                                    <label>Select a Category</label>
                                    <select class="form-control" name="category">
                                        <option value="none">select a Category...</option>
                                        {% for category in categories %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group m-3">
                                    <label>Create a New Category</label>
                                    <input class="form-control" type="text" name="category_new"></div>

                                    <button type="submit" class="btn btn-primary m-3">Submit</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            {% endblock %}
